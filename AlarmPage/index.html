<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock ||</title>

    <link rel="stylesheet" href="../StylePage/style.css">

</head>
<body>
    
    <div class="wrapper">
        <img src="../views/images.png" alt="clock">
        <h1>00:00:00 PM</h1>
        <div class="content" >
            <div class="column">
                <select name="" id="">
                    <option value="Hour" hidden>Hour</option>
                </select>
            </div>
            <div class="column">
                <select name="" id="">
                    <option value="Mintues" hidden>Mintues</option>
                    
                </select>
            </div>
                <div class="column">
                <select name="" id="">
                    <option value="AM/PM" hidden>AM/PM</option>
                </select>
            </div>
        </div>
        
        <button>Set Alarm</button>
    </div>

    <script src="../JS/script.js"></script>
</body>
</html>
