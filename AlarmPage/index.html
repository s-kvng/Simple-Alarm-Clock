<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock ||</title>

    <link rel="stylesheet" href="../StylePage/style.css">

</head>
<body>
    
    <div class="wrapper">
        <img src="../views/images.png" alt="clock">
        <h1>04:20:30 PM</h1>
        <div class="content" >
            <div class="column">
                <select name="" id="">
                    <option value="Hour" hidden>Hour</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                </select>
            </div>
            <div class="column">
                <select name="" id="">
                    <option value="Mintues" hidden>Mintues</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                </select>
            </div>
                <div class="columun">
                <select name="" id="">
                    <option value="AM/PM" hidden>AM/PM</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
        </div>
        
        <button>Set Alarm</button>
    </div>


</body>
</html>
